<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Integração do css -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Aqui está a parte do cabeçalho -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/netflixlogo.png" alt="Logo da netflix">
                </a>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal/Main do site -->
    <main>
        <div class="login-body">
            <div class="login-box">
                <h2>Entrar</h2>
                <form>
                    <!-- Input de email -->
                    <div class="input-box">
                        <input 
                        type="email"
                        placeholder="Email ou número de telefone"
                        required>
                    </div>

                    <!-- Input de senha -->
                    <div class="input-box">
                        <input 
                        type="password"
                        placeholder="Digite sua senha"
                        required>
                    </div>

                        <!-- Botão de enviar formulário -->
                    <div>
                        <button class="submit">
                            Entrar
                        </button>
                    </div>
                </form>

            <!-- Parte de suporte -->
                <div class="support">
                    <div class="remember">
                        <span>
                            <input 
                            type="checkbox"
                            style="margin: 0;
                            padding: 0;
                            height: 13px;">
                        </span>
                        <span>Lembre-se de mim</span>
                    </div>
                    <div class="help">
                        <a href="#">
                            Precisa de ajuda?
                        </a>
                    </div>
                </div>

            <!-- Rodapé/Footer do nosso programa -->
                <footer>
                    <div class="login-footer">
                        <div class="login-facebook">
                            <span>
                                <img src="assets/img/Facebook_logo.png" alt="Logo do facebook" height="20px">
                                <span><a href="#">Conectar com Facebook</a></span>
                            </span>
                        </div>

                        <div class="sign-up">
                            <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                        </div>

                        <div class="terms">
                            <p>
                                Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. 
                                <a href="#">Saiba-mais</a>
                            </p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
