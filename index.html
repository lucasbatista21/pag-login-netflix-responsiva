<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Integração do css -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Aqui está a parte do cabeçalho -->
    <header>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/netflixlogo.png" alt="Logo da netflix">
                </a>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal/Main do site -->
    <main>
        <div class="login-body">
            <div class="login-box">
                <h2>Entrar</h2>
                <form>
                    <!-- Input de email -->
                    <div class="input-box">
                        <input 
                        type="email"
                        placeholder="Email ou número de telefone"
                        required>
                    </div>

                    <!-- Input de senha -->
                    <div class="input-box">
                        <input 
                        type="password"
                        placeholder="Digite sua senha"
                        required>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
